<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: header"></head>
  <body>
    <div th:replace="fragments :: navbar"></div>
    <div class="container">
      <div class="card p-3 mt-3">
        <h1 class="d-flex justify-content-center">Update Restaurant</h1>
        <form th:action="@{/restaurants/{id}(id = ${restaurant.id})}" th:object="${restaurant}" th:method="put">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>

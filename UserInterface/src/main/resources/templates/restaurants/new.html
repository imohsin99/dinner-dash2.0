<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: header"></head>
    <body>
        <div th:replace="fragments :: navbar"></div>
        <div class="container">
            <div class="card p-3 mt-3">
                <h1 class="d-flex justify-content-center">Create Restaurant</h1>
                <div th:if="${error}" class="m-3">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-danger" th:each="err : ${error.errors}">
                            <span th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
                <form th:action="@{/restaurants}" th:object="${restaurant}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
